<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>View More</title>

    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .active-bullet {
            background-color: #333;
        }

        .pagination-bullet {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            border-radius: 50%;
            background-color: #ccc;
            cursor: pointer;
        }

        /* Center the pagination */
        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .portfolio-details {
            margin-left: 6px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>

<body>

    <header class="bg-dark text-white text-center py-3">
        <h1>View More</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
     
            <div class="col-8">
                <h2 class="text-center">Projects</h2>
                <p class="text-center">Explore our recent projects and see how we can help you achieve your digital
             </p>
               <p></p>

                <!-- Start of Django Loop -->
             
                <div id="projectCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" style="height: 340px;">
                        <!-- Loop through each project's images -->
                    
                        <div class="carousel-item ">
                            <img src="" alt="Image for ">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ project.name }}</h5>
                              
                            </div>
                        </div>
                     
                    </div>
                    <button class="carousel-control-prev" type="button"
                        data-bs-target="#projectCarousel{{ forloop.counter }}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button"
                        data-bs-target="#projectCarousel{{ forloop.counter }}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            

                <div class="text-center mt-3 mb-3">
                    <div id="pagination{{ forloop.counter }}" class="pagination">
                        <!-- Pagination based on the number of images -->
                  
                        <span class="pagination-bullet {% if forloop.first %}active-bullet{% endif %}"
                            data-bs-target="#projectCarousel{{ forloop.parentloop.counter }}"
                            data-bs-slide-to="{{ forloop.counter0 }}"></span>
            
                    </div>
                </div>
            </div>
            <div class="col-4">

                <div class="portfolio-details text-start mt-4">
                    <h2 class="pro" style="color: orangered;">Project Details</h2>
                    <hr>
                    <p><b>Category:</b> </p>
                    <p><b>Client:</b> </p>
                    <p><b>Project Date:</b></p>
                    <!-- <p><b>Project URL:</b> <a href="{{ project.project_url }}" target="_blank">{{ project.project_url}}</a></p> -->
                </div>
                <hr>
        
                <div class="proje m-2">
                    <h3 class="proj mt-4">{{ portfolio.title }}</h3>
                    <p>{{ portfolio.description }}</p>
                </div>
        
              
                <!-- End of Django Loop -->
            </div>
          
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
