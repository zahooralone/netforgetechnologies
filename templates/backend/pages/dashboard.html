{% extends 'backend.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetForge Technologies Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

body {
    /* margin: 0; */
    font-family: Arial, sans-serif;
    /* display: flex; */
}



.sidebar {
    width: 250px;
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.sidebar h2 {
    margin: 0;
    font-size: 1.5rem;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-size: 1.1rem;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

.main-content {
    flex: 1;
    padding: 20px;
    background-color: #ecf0f1;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #3498db;
    color: #fff;
    padding: 10px 20px;
    margin-bottom: 20px;
}

.header-actions .btn {
    background-color: #2980b9;
    border: none;
    color: #fff;
    padding: 10px 20px;
    margin-left: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.header-actions .btn:hover {
    background-color: #1c6383;
}

.dashboard-cards {
    display: flex;
    /* flex-wrap: wrap; */
    gap: 45px;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 29px;
    width: 260px;
}

.card h3 {
    margin-top: 0;
}

.card p {
    margin: 5px 0 0;
}

    </style>
</head>
<body>
    <div class="container">
       <div class="row">
        <div class="col-12">
            <main class="main-content">
                <header class="header">
                    <h1>Welcome, Admin</h1>
                    <div class="header-actions">
                        <button class="btn">Profile</button>
                        <button class="btn">Logout</button>
                    </div>
                </header>
    
                <section class="dashboard-cards">
                    <div class="card">
                        <h3>Clients</h3>
                        <p>Number of Clients: 50</p>
                    </div>
                    <div class="card">
                        <h3>Projects</h3>
                        <p>Ongoing Projects: 20</p>
                    </div>
                    <div class="card">
                        <h3>Reports</h3>
                        <p>Reports Generated: 10</p>
                    </div>
                    <div class="card">
                        <h3>Settings</h3>
                        <p>System Health: Good</p>
                    </div>
                </section>
            </main>
        </div>
       </div>
       
    </div>
</body>
</html>
{% endblock %}
