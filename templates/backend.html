<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <title>Admin Dashboard - Athi Oils</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link href="{% static 'backend/css/styles.css' %}" rel="stylesheet" />

</head>

<body class="sb-nav-fixed">
    {% include 'backend/main/nav.html' %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    <div id="layoutSidenav">
        {% include 'backend/main/sidebar.html' %}

        <div id="layoutSidenav_content">
            <main>
            {% block content %}

            <!-- all pages change here  -->
            {% endblock %}
        </main>

            {% include 'backend/main/footer.html' %}

        </div>
    </div>
<!-- DataTables JS -->
<script type="text/javascript" charset="utf8"
src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
<script>
$(document).ready(function () {
    $('#datatable1').DataTable();
    $('a[data-bs-toggle="tab"]').on('shown.bs.tab', function (e) {
        $($.fn.dataTable.tables(true)).DataTable().columns.adjust();
        var target = $(e.target).attr("href");
        if (target == '#schedule') {
            $('#datatable2').DataTable();
        } else if (target == '#messages') {
            $('#datatable3').DataTable();
        }
    });
});
</script>
    <script src="{% static 'backend/js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="{% static 'backend/js/datatables-simple-demo.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
